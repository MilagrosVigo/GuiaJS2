<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Coordenada</title>
</head>
<body>
    <h1>Validar Coordenada de un Punto</h1>

    <script>
        function validarCoordenada() {
            
            let coordenada = prompt("Ingresa la coordenada en el formato (999,999):");

            
            let regex = /^\(\d{1,3},\d{1,3}\)$/;
            
          
            if (regex.test(coordenada)) {
                alert("Coordenada válida.");
            } else {
                alert("Coordenada no válida. El formato debe ser (999,999).");
            }
        }

        validarCoordenada();
    </script>
</body>
</html>
