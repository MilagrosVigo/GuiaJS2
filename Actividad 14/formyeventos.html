<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Botones</title>
</head>
<body>
    <h1>Formulario con Botones</h1>

  
    <form>
        <button type="button" onclick="mostrarMensaje(1)">1</button>
        <button type="button" onclick="mostrarMensaje(2)">2</button>
        <button type="button" onclick="mostrarMensaje(3)">3</button>
    </form>

    <p id="mensaje"></p>

    <script>
        function mostrarMensaje(boton) {
          
            document.getElementById("mensaje").innerText = "Se presionó el botón " + boton;
        }
    </script>
</body>
</html>
