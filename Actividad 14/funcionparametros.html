<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con Enteros</title>
</head>
<body>
    <h1>Funciones con Números Enteros</h1>

    <h3>Función 1: Mostrar el menor de tres números</h3>
    <label for="num1">Número 1: </label><input type="number" id="num1"><br>
    <label for="num2">Número 2: </label><input type="number" id="num2"><br>
    <label for="num3">Número 3: </label><input type="number" id="num3"><br>
    <button onclick="mostrarMenor(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value), parseInt(document.getElementById('num3').value))">Mostrar el menor</button>

    <h3>Función 2: Ordenar tres números de menor a mayor</h3>
    <button onclick="ordenarMenorAMayor(parseInt(document.getElementById('num1').value), parseInt(document.getElementById('num2').value), parseInt(document.getElementById('num3').value))">Ordenar de menor a mayor</button>

    <script>
        function mostrarMenor(a, b, c) {
            let menor = a;

            if (b < menor) {
                menor = b;
            }
            if (c < menor) {
                menor = c;
            }

            
            alert("El menor de los tres números es: " + menor);
        }

        function ordenarMenorAMayor(a, b, c) {
            let numeros = [a, b, c];
            numeros.sort((x, y) => x - y); 

            
            alert("Los números ordenados de menor a mayor son: " + numeros.join(', '));
        }
    </script>
</body>
</html>
